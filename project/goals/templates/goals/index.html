{% extends 'base.html' %}
{% load filters %}
{% block content %}
<div class="container">
    <div>{{ year }} {{ month }}</div>
    <div class="info-row">
        {% if goal_hours %}
        <div data-info-row="{{ goal_hours|floatformat:'0g'}}h">Tikslas:</div>
        {% endif %}
        <div data-info-row="{{ goal_collected|convert_seconds }}">Surinkta:</div>
        {% if goal_hours %}
        <div data-info-row="{{ goal_left|convert_seconds }}">Liko:</div>
        {% endif %}
    </div>

    <div>
        {% include 'goals/table.html' %}
    </div>

</div>
{% endblock %}
